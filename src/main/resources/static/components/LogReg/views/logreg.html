<div class = "lr">

    <div class="cen">
        <button data-toggle="modal" data-target="#myModal" type="button" class="btn btn-success disp btn-lg">Login</button>
        <button data-toggle="modal" data-target="#myModal1" type="button" class="btn btn-success disp btn-lg">Register</button>
    </div>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">

            <div class="modal-content">

                <div class="modal-header">

                    <h4 class="modal-title">Login</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>

                <div class="modal-body">

                    <div class="form-group">
                        <label for="lusr">Username:</label>
                        <input type="text" class="form-control" id="lusr" ng-model="lrCtrl.luserName">
                    </div>

                    <div class="form-group">
                        <label for="lpwd">Password:</label>
                        <input type="password" class="form-control" id="lpwd" ng-model="lrCtrl.lpassword">
                    </div>

                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-primary" ng-click="lrCtrl.login()" >Login</button>

                </div>

            </div>

        </div>
    </div>

    <div class="modal fade" id="myModal1" role="dialog">
        <div class="modal-dialog modal-lg">

            <div class="modal-content">

                <div class="modal-header">

                    <h4 class="modal-title">Register</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>

                <div class="modal-body">

                    <div class="form-group">
                        <label for="fn">First Name:</label>
                        <input type="text" class="form-control" id="fn" ng-model="lrCtrl.firstName">
                    </div>

                    <div class="form-group">
                        <label for="ln">Last Name:</label>
                        <input type="text" class="form-control" id="ln" ng-model="lrCtrl.lastName">
                    </div>

                    <div class="form-group">
                        <label for="usr">Username:</label>
                        <input type="text" class="form-control" id="usr" ng-model="lrCtrl.userName">
                    </div>

                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" ng-model="lrCtrl.password">
                    </div>

                    <div class="form-group">
                        <label for="rpwd">Repeat Password:</label>
                        <input type="password" class="form-control" id="rpwd">
                    </div>

                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-primary" ng-click="lrCtrl.register()">Register</button>

                </div>

            </div>

        </div>
    </div>


</div>
